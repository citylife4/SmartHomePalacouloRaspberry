{% import 'bootstrap/wtf.html' as wtf %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palaçoulo | Login</title>
    <meta name="description" content="Login Page">
    <meta name="author" content="José Valverde">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Porto Control Panel - Valverde</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-login.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/open_sans.css') }}" />
</head>

<body class="text-center">

    <div class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">{{ _('Sign In') }}</h1>
        {{ wtf.quick_form(form) }}
    <hr>
                {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>

</body>


<!-- jQuery Js -->
<script src={{ url_for('static', filename='jquery/jquery-3.3.1.slim.min.js') }}></script>
<script src={{ url_for('static', filename='ajax/popper.min.js') }}></script> <!-- ajax/libs/popper.js/1.14.3/umd -->
<script src={{ url_for('static', filename='js/bootstrap.min.js') }}></script> <!-- v4.1.1 -->
</html>
