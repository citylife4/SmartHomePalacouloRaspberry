<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Palaçoulo Dashboard</title>


    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-styles.css') }}"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
        } );
    </script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{{ url_for('homedash.overview') }}">Domótica Valverde</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('homedash.porto_overview',location='porto') }}">Porto<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('homedash.porto_overview',location='palacoulo') }}">Palaçoulo</a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false"><i class="fa fa-user-circle"></i></a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="{{ url_for('auth.settings') }}"><i class="fa fa-cog"></i>
                            Settings </a>
                        <a class="dropdown-item" href="{{ url_for('auth.logout') }}"><i
                                class="fa fa-sign-out-alt fa-fw"></i>Logout</a>
                    </div>
                </li>
                <li class="nav-item text-nowrap">
                    <a class="nav-link btn-outline-secondary" href="{{ url_for('auth.logout') }}">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- /. NAV SIDE  -->
<main id="page-wrapper" class="col-md-10 col-xs-12 ml-sm-auto col-lg-10 pt-3 px-4">
    <div id="page-inner"
         class="d-flex flex-wrap flex-md-nowrap pb-2 mb-3 border-bottom">  <!-- justify-content-between -->
        {% block content %}{% endblock %}
    </div>
    <!-- /. PAGE INNER  -->
</main>


<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<!-- Custom Js -->
</body>

<style>
    #loading {
        width: 35px;
        height: 35px;
        display: none;
        background: url({{ url_for('static', filename='ajax-loader.gif') }}) no-repeat;
        cursor: wait;
    }
</style>

</html>
