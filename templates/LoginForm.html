

<html lang="en">
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
              <!--  <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1> -->
                <div class="account-wall">
                    <!--
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                        -->

                    <form class="form-signin" method="post" name="login">

                        <div> {{ form.username(class="form-control", placeholder="Email") }}</div>
                        <div> {{ form.password(class="form-control", placeholder="Password") }}</div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <!--
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span> -->
                    </form>
                </div>
               <!--<a href="#" class="text-center new-account">Create an account </a> -->
            </div>
        </div>
    </div>

    {% if current_user.is_authenticated %}
      Hi {{ current_user.name }}!
    {% endif %}


    {%if users%}
    <div class="users" style="margin-left:20%">
      <h2>Registered Users List</h2>
      <table style="width:100%;">
        {%for user in users%}
          <tr>
            <td>{{user[0]}}</td>
          </tr>
        {%endfor%}
      </table>
    </div>
    {%endif%}
</body>
</html>
